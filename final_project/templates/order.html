<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order your food</h1>

    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> <br><br>
        <h3>Menu</h3>
        <label for="order">Select your order:</label>
        <ul>
            <li><input type="checkbox" name="order[]" value="Pizza Margherita">Pizza Margherita Rs.550</li>
            <li><input type="checkbox" name="order[]" value="Thi Spaghetti">Thi Spaghetti Rs.520</li>
            <li><input type="checkbox" name="order[]" value="Grilled Cottage cheese sandwich">Grilled Cottage cheese sandwich  Rs.350</li>
            <li><input type="checkbox" name="order[]" value="Agio E Olio Pasta">Agio E Olio Pasta Rs.450</li>
            <li><input type="checkbox" name="order[]" value="Mushroom and Jaapeno Bruschetta">Mushroom and Jaapeno Bruschetta Rs.450</li>
        </ul>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
